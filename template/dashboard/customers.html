  <body>
    <nav class="navbar navbar-inverse navbar-fixed-top cms-render-user">
      <div class="container-fluid">
        <div class="navbar-header">
          <a class="navbar-brand" href="/">Customers</a>
        </div>
        <span class="user pull-right"></span>
      </div>
    </nav>
    <div class="container-fluid">
      <div class="row">
        <div class="col-sm-3 col-md-2 sidebar">
          <ul class="nav nav-sidebar">
            <li><a href="/app/tickets">Tickets</a></li>
            <li><a href="/app/reports">Reports</a></li>
            <li class="active"><a href="/app/customers">Customers</a></li>

          </ul>
        </div>
        <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 col-lg-10 col-lg-offset-2 main">
          <div class="row">
            <h2 class="sub-header">Customer List</h2>
          </div>
          <form class="form-inline">
            <input type="text" class="form-control" id="search" placeholder="Type to search">
          </form>
          <div class="table-responsive">
            <table id="logs-table" class="table table-striped">
              <thead>
                <tr>
                  <th>Name</th>
                  <th>Email</th>
                </tr>
              </thead>
              <tbody class="cms-data-customers cms-render-customers">
                <tr class="clickable-row" data-href="/app/customers/:id">
                  <td>No name provided</td>
                  <td>No email provided</td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
    <script type="text/javascript">
      $(document).ready(function($) {
          $(".clickable-row").click(function() {
              console.log('Click');
              window.document.location = $(this).data("href");
          });
          var $rows = $('.cms-data-customers tr');
          $('#search').keyup(function() {
              var val = '^(?=.*\\b' + $.trim($(this).val()).split(/\s+/).join('\\b)(?=.*\\b') + ').*$',
                  reg = RegExp(val, 'i'),
                  text;
              //console.log('Tripas');
              $rows.show().filter(function() {
                  text = $(this).text().replace(/\s+/g, ' ');
                  return !reg.test(text);
              }).hide();
          });
      });
    </script>
