    <nav class="navbar navbar-inverse navbar-fixed-top cms-render-user">
      <div class="container-fluid">
        <div class="navbar-header">
          <a class="navbar-brand" href="/">Tricket</a>
        </div>
        <span class="user pull-right"></span>
      </div>
    </nav>
    <div class="container-fluid">
      <div class="row">
        <div class="col-sm-3 col-md-2 sidebar">
          <ul class="nav nav-sidebar">
            <li><a href="/app/tickets">Tickets</a></li>
            <li class="active"><a href="/app/reports">Reports</a></li>
            <li><a href="/app/customers">Customers</a></li>

          </ul>
        </div>
        <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 col-lg-10 col-lg-offset-2 main">
          <div class="row">
            <h2 class="sub-header">Generate Report</h2>
          </div>
          <form class="col-lg-8">              
              <div class="form-group col-lg-6">
                <label>Search by customer</label>
                <input type="text" class="form-control" name="search" value="" placeholder="Search">                
              </div>          
              <div class="form-group col-lg-6">
                <label for="customer">Customer: </label>
                <select class="form-control cms-data-customers-list cms-render-customers-list" name="customer">
                  <option value="">Choose a customer</option>
                </select>
              </div>
              <div class="form-group col-lg-12">
                <div class="input-group input-daterange">
                  <input type="text" class="form-control" name="start" value="" placeholder="From">
                  <span class="input-group-addon">to</span>
                  <input type="text" class="form-control" name="end" value="" placeholder="To">
                </div>
              </div>
              <div class="form-group col-lg-10">
                <div class="checkbox pull-right">
                  <label>
                    <input type="checkbox" name="show"> Show empty worklog
                  </label>
                </div>
              </div>
              <div class="form-group col-lg-2">
                <button type="submit" class="btn btn-success pull-right">Generate</button> 
              </div>
          </form>
          <hr>
          <div class="table-responsive cms-data-report-result cms-render-report-result hidden col-lg-12">
            <table class="closed-tickets ticket-search table table-striped">
              <thead>
                <tr>
                  <td>Report for customer: <span class="customer"></span> </td>
                  <td></td>
                  <td></td>
                  <td align="right" class="total lable label-info"></td>
                </tr>
                <tr>
                  <th>Ticket ID</th>
                  <th>Title</th>
                  <th>Status</th>
                  <th>Work Log</th>
                </tr>
              </thead>
              <tbody>
              </tbody>
              <tfoot>
                <tr>
                  <td>Report for customer; <span class="customer"></span> </td>
                  <td></td>
                  <td></td>
                  <td align="right" class="total lable label-info"></td>
                </tr>
              </tfoot>
            </table>
          </div>
        </div>
      </div>
    </div>
    <script type="text/javascript">
      $( document ).ready(function() {
        $('.input-daterange input').each(function() {
            $(this).datepicker({
                todayHighlight: true
            });
        });
        $(".clickable-row").click(function() {
              console.log('Click');
              window.open($(this).data("href"), "_blank");

      });
